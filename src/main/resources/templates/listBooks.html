<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .book-option:hover {
            background-color: #f5f5f5;
        }

        #confirm {
            display: flex;
            justify-content: start;
            align-content: center;
            padding: 10px;
        }

        #books {
            display: flex;
            justify-content: space-between;
            align-content: center;
        }

        #books-buttons {
            display: flex;
            justify-content: space-between;
            align-content: space-between;
            height: 50px;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App</h1>
</header>
<main>

    <th:block th:if="${error != null}">
        <div th:text="${error}"></div>
    </th:block>

    <form th:action="@{/detail-book-reservation}" th:method="GET">
        <input type="submit" value="Detail Book Reservation">
    </form>

    <form th:action="@{/books/add}" th:method="GET">
        <input type="submit" value="Add Book">
    </form>

    <form th:action="@{/}" th:method="GET">
        <label for="searchTitle" th:text="Title"></label>
        <input type="text" name="searchTitle" id="searchTitle">
        <label for="searchRating" th:text="Rating"></label>
        <input type="number" name="searchRating" id="searchRating">
        <div id="confirm">
            <input type="submit" value="Search">
        </div>
    </form>

    <form th:action="@{/book-reservation}" th:method="GET">
        <h2>Choose a book:</h2>

        <div th:each="book: ${books}" id="books">
            <input type="radio" th:value="${book.id}" name="bookId" style="display: none" >
            <div class="book-option">
                <input type="radio" th:value="${book.title}" name="selectedBook" th:id="${book.title}"/>
                <label th:for="${book.title}"
                       th:text="'Title: ' + ${book.title} + ', Genre: ' + ${book.genre} + ', Rating: ' + ${book.getAverageRating()} + ', Author Name: ' + ${book.author.getName()} + ', Author Surname: ' + ${book.author.getSurname()} "></label>
            </div>
            <div id="books-buttons">
                <th:block>
                    <a th:href="@{'/books/book-form/{id}' (id=${book.getId()})}">
                        <input type="button" value="Edit">
                    </a>
                </th:block>
                <th:block>
                    <a th:href="@{'/books/delete/{id}' (id=${book.getId()})}">
                        <input type="button" value="Delete">
                    </a>
                </th:block>
            </div>
        </div>
        <!-- Display radio buttons for each book,
             the value should be the book title
             and the displayed text should be:
             Title: <book_title>, Genre: <book_genre>, Rating: <average_rating> -->

        <h2>Enter your information:</h2>
        <label>Your Name:</label>
        <input type="text" name="readerName" required><br/>
        <label>Your Address:</label>
        <input type="text" name="readerAddress" required><br/>

        <h2>Choose number of copies:</h2>
        <input type="number" name="numCopies" min="1" max="10" required><br/>
        <br/>
        <input type="submit" value="Reserve Book">
    </form>
</main>
</body>
</html>
