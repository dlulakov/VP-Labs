<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
</head>
<body>

<div>
    <form th:action="@{/books/add}" th:method="POST">
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
        <br>
        <br>
        <label for="genre">Genre</label>
        <input type="text" name="genre" id="genre">
        <br>
        <br>
        <label for="averageRating">Average Rating</label>
        <input type="number" name="averageRating" id="averageRating">
        <br>
        <br>
        <label for="authorId">Author</label>
        <select name="authorId" id="authorId">
            <option th:each="author: ${authors}" th:value="${author.getId()}" th:text="${author.getName()}"></option>
        </select>
        <br>
        <br>
        <input type="submit" value="Add">
    </form>
</div>

</body>
</html>
