<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
</head>
<body>

<div>
    <form th:action="@{${book == null ? '/books/add' : '/books/edit/' + book.id}}" th:method="POST">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" th:value="${book != null ? book.title : ''}">
        <br>
        <br>
        <label for="genre">Genre</label>
        <input type="text" name="genre" id="genre" th:value="${book != null ? book.genre : ''}">
        <br>
        <br>
        <label for="averageRating">Average Rating</label>
        <input type="number" name="averageRating" id="averageRating" th:value="${book != null ? book.averageRating : ''}">
        <br>
        <br>
        <label for="authorId">Author</label>
        <select name="authorId" id="authorId">
            <option
                    th:each="author: ${authors}"
                    th:value="${author.getId()}"
                    th:text="${author.getName()}"
                    th:selected="${book != null ? author.name.equals(book.author.name) : false}">
            </option>
        </select>
        <br>
        <br>
        <input type="submit" th:value="${book != null ? 'Update' : 'Add'}">
    </form>
</div>

</body>
</html>
